---
name: Issue Triage

'on':
  issues:
    types: [opened]
  workflow_dispatch:
    inputs:
      process_unlabeled:
        description: 'Process all open issues without labels'
        required: false
        default: 'true'
        type: boolean
      issue_number:
        description: 'Issue number to triage (leave empty to process all)'
        required: false
        type: string

jobs:
  issue-triage:
    uses: wp-cli/.github/.github/workflows/reusable-issue-triage.yml@main
    with:
      issue_number: ${{ inputs.issue_number }}
