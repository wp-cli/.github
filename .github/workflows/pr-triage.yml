---
name: PR Triage

'on':
  pull_request:
    types: [opened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to triage (leave empty to process all)'
        required: false
        type: string

jobs:
  pr-triage:
    uses: wp-cli/.github/.github/workflows/reusable-pr-triage.yml@main
    with:
      pr_number: ${{ github.event_name == 'workflow_dispatch' && inputs.pr_number || github.event.pull_request.number }}
