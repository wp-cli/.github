              "mysql": "5.7"
            },
            {
              "php": "8.0",
              "wp": "trunk",
              "mysql": "5.6"
            },
            {
              "php": "8.1",
              "wp": "trunk",
              "mysql": "8.0"
            },
            {
              "php": "8.2",
              "wp": "trunk",
              "mysql": "8.0"
            },
            {
              "php": "5.6",
              "wp": "3.7",
              "mysql": "5.6"
            },
            {
              "php": "5.6",
              "wp": "6.2",
              "mysql": "8.0"
            },
            {
