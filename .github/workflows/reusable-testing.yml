name: Testing

on:
  workflow_call:
    inputs:
      minimum-php:
        description: 'Minimum PHP version to test against.'
        type: string
        required: false
        default: '5.6'

# Cancels all previous workflow runs for the same branch that have not yet completed.
concurrency:
  # The concurrency group contains the workflow name and the branch name.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  get-matrix:
    name: Get base test matrix
    runs-on: ubuntu-20.04
    outputs:
      matrix: ${{ steps.base-matrix.outputs.matrix }}
    steps:
    - name: Set matrix
      id: base-matrix
      run: |
        MATRIX=$(cat << EOF
        {
          "include": [
            {
              "php": "7.0",
              "wp": "latest",
              "mysql": "8.0"
            },
            {
              "php": "7.0",
              "wp": "latest",
              "dbtype": "sqlite"
            },
            {
              "php": "7.1",
              "wp": "latest",
              "mysql": "8.0"
            },
            {
              "php": "7.1",
              "wp": "latest",
              "dbtype": "sqlite"
            },
            {
              "php": "7.2",
              "wp": "latest",
              "mysql": "8.0"
            },
            {
              "php": "7.2",
              "wp": "latest",
              "dbtype": "sqlite"
            },
            {
              "php": "7.3",
              "wp": "latest",
              "mysql": "8.0"
            },
            {
              "php": "7.3",
              "wp": "latest",
              "dbtype": "sqlite"
            },
            {
              "php": "7.4",
              "wp": "latest",
              "mysql": "8.0"
            },
            {
              "php": "7.4",
              "wp": "latest",
              "dbtype": "sqlite"
            },
            {
              "php": "8.0",
              "wp": "latest",
              "mysql": "8.0"
            },
            {
              "php": "8.0",
              "wp": "latest",
              "dbtype": "sqlite"
            },
            {
              "php": "8.1",
              "wp": "latest",
              "mysql": "8.0"
            },
            {
              "php": "8.1",
              "wp": "latest",
              "dbtype": "sqlite"
            },
            {
              "php": "8.2",
              "wp": "latest",
              "mysql": "8.0"
            },
            {
              "php": "8.2",
              "wp": "latest",
              "dbtype": "sqlite"
            },
            {
              "php": "7.2",
              "wp": "trunk",
              "mysql": "8.0"
            },
            {
              "php": "7.2",
              "wp": "trunk",
              "mysql": "5.7"
            },
            {
              "php": "7.2",
              "wp": "trunk",
              "mysql": "5.6"
            },
            {
              "php": "7.4",
              "wp": "trunk",
